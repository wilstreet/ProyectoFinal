

<ion-content>

 
        <ng-container *ngIf="!tools || tools.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
     
        <ion-item-sliding *ngFor="let item of tools" >
          <ion-item lines="inset" button [routerLink]="['/elemento', item.id]">
            <ion-textarea>
              {{ item.task }}
              <p>{{ item.createdAt | date:'short' }}</p>
              <p>{{item.name}}</p>
              <p>{{item.number}}</p>
            </ion-textarea>
            <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="remove(item)" color="dark">
              Cancelar servicio
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
     
 

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="medium" (click)= "presentActionSheet()">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
    </ion-fab-list>
</ion-fab>
</ion-content>
